<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Welcome user</ion-card-title>
      <ion-card-subtitle>Use you credentials to login</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input required="true" [(ngModel)]="username"  placeholder="Username"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input required="true" [(ngModel)]="password" placeholder="Password" type = "password"></ion-input>
      </ion-item>
      <br/>
      <ion-button (click)="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
